<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Weekly Expense</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Weekly Expense</h1>
        </header>
        <section class="intro-price">
            <div class="row">
                <div class="col">
                    <div class="content">
                        <h2 class="text-center">Enter your budget</h2>
                            <form id="add-budget" action="#">
                                <div class="form-group">
                                    <label for="budgetUser">Your budget is:</label>
                                    <input type="text" class="form-control" id="budgetUser" placeholder="enter budget">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="main-content">
            <div class="row">
                <div class="col-6" id="original-budget">
                </div>
                <div class="col-6" id="remaning-budget">
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">Add your expenses here</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="bill-name">Spent:</label>
                                    <input type="text" class="form-control" id="bill-name" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="bill-amount">Quantity:</label>
                                    <input type="text" class="form-control" id="bill-amount" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" id="add-btn" class="btn btn-primary mg-bt-30">Add Bill</button>
                            </form>

                    </div> <!--.content-->
                </div> <!--.col-->
                <div class="col">
                    <div class="content secondary">
                        <h2 class="text-center">List</h2>
                        <div id="bills">
                            <p>There is no expense yet!</p>
                            <ul class="list-group"></ul>
                        </div>
                    </div> <!--.content-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
