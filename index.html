<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Gasto Semanal</title>

  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Gasto Semanal de Dani</h1>
        </header>
        <section class="intro-precio">
            <div class="row">
                <div class="col">
                    <div class="contenido">
                        <h2 class="text-center">Introduce su presupuesto</h2>
                            <form id="add-budget" action="#">
                                <div class="form-group">
                                    <label for="budgetUser">Tu presupuesto es:</label>
                                    <input type="text" class="form-control" id="budgetUser" placeholder="Introducir presupuesto">
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="contenido-principal">
            <div class="row">
                <div class="col-6" id="original-budget">
                </div>
                <div class="col-6" id="remaning-budget">
                </div>
            </div>

            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="bill-name">Gasto:</label>
                                    <input type="text" class="form-control" id="bill-name" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="bill-amount">Cantidad:</label>
                                    <input type="text" class="form-control" id="bill-amount" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" id="add-btn" class="btn btn-primary mg-bt-30">Add Bill</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="bills">
                            <p>There is no expense yet!</p>
                            <ul class="list-group"></ul>
                        </div>
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
